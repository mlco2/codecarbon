name: Upload Python Package
on:
  release:
    types: [published]
permissions:
  contents: read
jobs:
  deploy-pypi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Install uv
      uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39 # v3.2.4
      with:
        version: "latest"
    - name: Set up Python
      run: uv python install 3.12
    - name: Check versions
      run: |
          uv pip install --system requests
          python3 .github/check_version.py
    - name: Build package
      run: uv build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
  publish-to-conda:
    runs-on: ubuntu-24.04
    needs: [ deploy-pypi ]
    steps:
        - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        - name: Restore build
          uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
          with:
            path: /tmp/conda-bld
            key: build-conda-${{ github.sha }}
            fail-on-cache-miss: true
        - uses: conda-incubator/setup-miniconda@505e6394dae86d6a5c7fbb6e3fb8938e3e863830 # v3.1.1
          with:
            activate-environment: codecarbon
            miniforge-version: latest
            python-version: 3.12
            use-mamba: true
        - name: Install package
          shell: bash -l {0}
          run: mamba install --channel file:///tmp/conda-bld --channel codecarbon codecarbon
        - name: Test conda package
          shell: bash -l {0}
          run: codecarbon --help
        - name: Conda upload already build package
          shell: bash -l {0}
          env:
            ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
          run: |
            anaconda upload --user codecarbon /tmp/conda-bld/noarch/codecarbon-*.tar.bz2
