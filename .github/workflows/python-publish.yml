# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    - name: Check versions
      run: |
          pip install -U pip requests
          python3 .github/check_version.py
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}

  conda_deployment:
    name: Conda deployment of package with Python 3.12
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Conda environment creation and activation
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.12"
          auto-update-conda: true
          channels: codecarbon,conda-forge
          activate-environment: codecarbon_build_environment
          environment-file: .conda/build-env.yaml
      - name: Build and upload the conda packages
        uses: uibcdf/action-build-and-upload-conda-packages@v1.3.0
        with:
          meta_yaml_dir: .conda
          python-version: "3.12"
          platform_linux-64: true
          platform_osx-64: true
          platform_win-64: true
          user: codecarbon
          label: auto
          token: ${{ secrets.ANACONDA_TOKEN }}
