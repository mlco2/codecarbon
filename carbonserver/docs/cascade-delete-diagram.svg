<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Project Cascade Delete Behavior
  </text>

  <!-- Organization (root) -->
  <rect x="320" y="60" width="160" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="400" y="85" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Organization</text>
  <text x="400" y="105" font-size="12" text-anchor="middle" fill="white">(NOT affected)</text>

  <!-- Arrow to Project -->
  <line x1="400" y1="120" x2="400" y2="160" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Project (DELETE TARGET) -->
  <rect x="320" y="160" width="160" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="3" rx="5"/>
  <text x="400" y="185" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Project</text>
  <text x="400" y="205" font-size="14" text-anchor="middle" fill="white">❌ DELETE</text>
  <text x="400" y="225" font-size="11" text-anchor="middle" fill="white">(Triggers cascade)</text>

  <!-- Cascade indicator -->
  <text x="400" y="260" font-size="14" font-weight="bold" text-anchor="middle" fill="#c0392b">
    ⬇️ CASCADE DELETE ⬇️
  </text>

  <!-- Experiments level -->
  <g id="experiments">
    <rect x="140" y="290" width="140" height="60" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
    <text x="210" y="315" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Experiment 1</text>
    <text x="210" y="335" font-size="11" text-anchor="middle" fill="white">🗑️ Auto-deleted</text>

    <rect x="330" y="290" width="140" height="60" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
    <text x="400" y="315" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Experiment 2</text>
    <text x="400" y="335" font-size="11" text-anchor="middle" fill="white">🗑️ Auto-deleted</text>

    <rect x="520" y="290" width="140" height="60" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
    <text x="590" y="315" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Experiment N</text>
    <text x="590" y="335" font-size="11" text-anchor="middle" fill="white">🗑️ Auto-deleted</text>
  </g>

  <!-- Lines from Project to Experiments -->
  <line x1="360" y1="240" x2="210" y2="290" stroke="#c0392b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="240" x2="400" y2="290" stroke="#c0392b" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="440" y1="240" x2="590" y2="290" stroke="#c0392b" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Runs level -->
  <g id="runs">
    <rect x="60" y="390" width="110" height="50" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="115" y="412" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Run 1</text>
    <text x="115" y="428" font-size="10" text-anchor="middle" fill="white">🗑️ Deleted</text>

    <rect x="190" y="390" width="110" height="50" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="245" y="412" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Run 2</text>
    <text x="245" y="428" font-size="10" text-anchor="middle" fill="white">🗑️ Deleted</text>

    <rect x="345" y="390" width="110" height="50" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="400" y="412" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Run 3</text>
    <text x="400" y="428" font-size="10" text-anchor="middle" fill="white">🗑️ Deleted</text>

    <text x="510" y="415" font-size="14" text-anchor="middle" fill="#7f8c8d">...</text>
  </g>

  <!-- Lines from Experiments to Runs -->
  <line x1="180" y1="350" x2="115" y2="390" stroke="#d35400" stroke-width="1.5" stroke-dasharray="3,3"/>
  <line x1="220" y1="350" x2="245" y2="390" stroke="#d35400" stroke-width="1.5" stroke-dasharray="3,3"/>
  <line x1="400" y1="350" x2="400" y2="390" stroke="#d35400" stroke-width="1.5" stroke-dasharray="3,3"/>

  <!-- Emissions level -->
  <g id="emissions">
    <ellipse cx="90" cy="490" rx="50" ry="25" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    <text x="90" y="493" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Emissions</text>
    <text x="90" y="505" font-size="8" text-anchor="middle" fill="#2c3e50">🗑️ Deleted</text>

    <ellipse cx="200" cy="490" rx="50" ry="25" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    <text x="200" y="493" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Emissions</text>
    <text x="200" y="505" font-size="8" text-anchor="middle" fill="#2c3e50">🗑️ Deleted</text>

    <ellipse cx="310" cy="490" rx="50" ry="25" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    <text x="310" y="493" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Emissions</text>
    <text x="310" y="505" font-size="8" text-anchor="middle" fill="#2c3e50">🗑️ Deleted</text>
  </g>

  <!-- Lines from Runs to Emissions -->
  <line x1="100" y1="440" x2="90" y2="465" stroke="#e67e22" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="230" y1="440" x2="200" y2="465" stroke="#e67e22" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="380" y1="440" x2="310" y2="465" stroke="#e67e22" stroke-width="1" stroke-dasharray="2,2"/>

  <!-- Project Tokens (separate branch) -->
  <g id="tokens">
    <rect x="540" y="390" width="140" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="610" y="412" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Project Tokens</text>
    <text x="610" y="428" font-size="10" text-anchor="middle" fill="white">🗑️ Auto-deleted</text>
  </g>

  <!-- Line from Project to Tokens -->
  <line x1="460" y1="210" x2="610" y2="390" stroke="#c0392b" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Legend -->
  <g id="legend">
    <rect x="20" y="530" width="760" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>

    <text x="30" y="550" font-size="12" font-weight="bold" fill="#2c3e50">Legend:</text>

    <rect x="30" y="560" width="15" height="15" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="50" y="571" font-size="10" fill="#2c3e50">Delete Trigger</text>

    <rect x="150" y="560" width="15" height="15" fill="#e67e22" stroke="#d35400" stroke-width="1"/>
    <text x="170" y="571" font-size="10" fill="#2c3e50">Cascaded Entity</text>

    <line x1="280" y1="567" x2="310" y2="567" stroke="#c0392b" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="315" y="571" font-size="10" fill="#2c3e50">CASCADE DELETE</text>

    <text x="450" y="571" font-size="10" font-weight="bold" fill="#c0392b">⚠️ All data permanently deleted</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>
